<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/billiards_icon_206266.png">
    <title>Billard Counter</title>
</head>
<body>
    <div id="main-container">
        <div class="user" id="user1">
            <div class="display-count">
                <h1 class="counter">0</h1>
            </div>
            <div class="buttons">
                <button onclick="increment(0)" class="increment">+</button>
                <button onclick="decrement(0)" class="decrement">-</button>
            </div>
        </div>
        <div class="user" id="user2">
            <div class="display-count">
                <h1 class="counter">0</h1>
            </div>
            <div class="buttons">
                <button onclick="increment(1)" class="increment">+</button>
                <button onclick="decrement(1)" class="decrement">-</button>
            </div>
        </div>
        <div class="user" id="user3">
            <div class="display-count">
                <h1 class="counter">0</h1>
            </div>
            <div class="buttons">
                <button onclick="increment(2)" class="increment">+</button>
                <button onclick="decrement(2)" class="decrement">-</button>
            </div>
        </div>
    </div>
</body>
</html>
